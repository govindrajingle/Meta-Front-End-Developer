  <body>
    <header>
      <img src="logo.png" style="height: 100px; width: 100px" />

    <nav>

    <main>
      <h1>Book a table</h1>
      <form method="post">
        <div>
          <label for="booking_date"
            >Booking Date<input
              type="date"
              name="booking_date"
              id="booking_date"
          /></label>
        </div>
        <!-- Add slider to select number -->
        <div>
          <label for="booking_people">Number of People</label>
          <input
            type="range"
            name="booking_people"
            id="booking_people"
            min="1"
            max="6"
            value="4"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>4</output>
        </div>
        <!-- Add custom or dropdown elemets also / Advanced dropdown lists -->
        <div>
          <label for="hotel_location">Hotel Location</label>
          <input id="hotel_location" name="hotel_location" list="branches" />
          <datalist id="branches">
            <option value="Downtown"></option>
            <option value="Uptown"></option>
          </datalist>
        </div>
        <label for="locations">Choose Seating</label>
        <fieldset id="location">
          <input
            type="radio"
            name="location"
            id="location"
            value="indoors"
            checked
          />
          indoors
          <input type="radio" name="location" id="location" value="outdoors" />
          outdoors
        </fieldset>
        <button type="submit">Book</button>
      </form>
    </main>
    <footer>
      <p>Copyright 2024, Little Lemon</p>
    </footer>
