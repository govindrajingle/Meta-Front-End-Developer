<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: inline-flex;
      flex: 1 1 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .icon {
      padding: 0.8rem;
    }
    .searchBox {
      border: 0;
      flex: 1;
    }
    .searchButton {
      color: white;
      background: #0f4a8a;
      border: 0;
      padding: 0.8rem;
      border-radius: 8px;
    }
  </style>
  <body>
    <div class="container">
      <img
        src="search.svg"
        alt="sample image"
        class="icon"
        style="width: 32px; height: 32px"
      />
      <input
        type="search"
        name="search"
        id="search"
        placeholder="Enter text here.."
      />
      <input type="submit" value="Search" class="searchButton" />
    </div>
  </body>
</html>
