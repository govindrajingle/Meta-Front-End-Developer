<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Our menu</h1>
          <!-- start of card for each item -->
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="calamari.png" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">
                    Fried Calamari <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">Buttermilk, squid.</p>
                </div>
              </div>
            </div>
          </div>
          <!-- end of card for each item -->
          <!-- start of card for each item -->
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="falafel.png" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chickpea, herbs and spices.</p>
                </div>
              </div>
            </div>
          </div>
          <!-- end of card for each item -->
          <!-- start of card for each item -->
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="pastaSalad.png" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Pasta Salad</h2>
                  <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                </div>
              </div>
            </div>
          </div>
          <!-- end of card for each item -->
        </div>
        <div class="col">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Fried Calamari</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Falafel</td>
              <td>$10.00</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$12.00</td>
            </tr>
          </table>
          <!-- add the alert user for new menu -->
          <div class="alert alert-info" role="alert">
            Try our new Fried Calamari !
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
